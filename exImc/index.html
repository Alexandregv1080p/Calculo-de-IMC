<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averiguando o IMC</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div id="space-blank">
        <h1>Calculo do Imc</h1>
            <div class="content">                
                    <ul>
                        <h2>IMC</h2>
                        <li>Menos que 18,5</li>
                        <li>Entre 18,5 e 24,9</li>
                        <li>Entre 25 e 29,9</li>
                        <li>Entre 30 e 34,9</li>
                        <li>Entre 35 e 39,9</li>
                        <li>Mais que 40</li>
                    </ul>
                <ul>
                    <h2>Resultado</h2>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
        </div>
        <div id="calcula">
            <h3>Calcule seu IMC</h2>
            <form id='form'>
                <label for="">Peso</label>
                <input type="text" id="peso" width="100%">

                <label for="">Altura</label>
                <input type="text" id="altura" width="100%">
                <button id="button">Calcular</button>
            </form>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
